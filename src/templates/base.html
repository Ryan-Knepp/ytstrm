<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Youtube Strmer{% endblock %}</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .htmx-indicator {
        display: none;
      }
      .htmx-request .htmx-indicator {
        display: block;
      }
      .htmx-request.htmx-indicator {
        display: block;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <nav
      class="bg-gradient-to-r from-purple-600 to-cyan-500 text-white p-4 shadow-lg"
    >
      <div class="container mx-auto">
        <a href="/" class="text-xl font-bold hover:text-slate-100"
          >Youtube Strmer</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">{% block content %}{% endblock %}</main>
  </body>
</html>
